<!DOCTYPE html>
<head>

<title>HTML/CSS Template</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0" >


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Crimson+Pro:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="pelicans.css">
  </head>
  <body>
   
    <!-- Header Start -->
    <header class="header">
      <nav class="box">
        <div class="logoarea">
          <a href="homepage.html">
            <img src="./img/header_logo.png" alt="header logo">
          </a>
        </div>

        <div id="overlay" class="overlay hidden_sm"></div>
        <ul id="menu" class="menu flex">
          <li>
            <a href="https://www.nba.com/pelicans">PELICANS WEBSITE</a>
          </li>
          <li>
            <a href="players.html">PLAYERS</a>
          </li>
          <li>
            <a href="#">ABOUT US</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <main>
      <!-- Main Section Start -->
      <section class="hero">
        <div class="box">
          <h2 class="top_title">Get to know your...</h2>
          <div class="flex">
            <div class="hero_content">
              <h2>
                NEW <br/>
                ORLEANS
              </h2>
              <h1>PELICANS</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- Main Section END -->

      <!-- Call to Action -->
      <div class="cta">
        <a href="players.html">Meet The Players</a>
      </div>
      <!-- Call to Action END -->

      <section class="player_pictures">
        <div class="flex box">
          <div class="card">
            <div class="card_img">
              <img src="./img/Player1.png" alt="Players img">
            </div>
            <div class="card_content">
              <h2>The TEAM that keeps this city alive.</h2>
              <p>Naji Marshall. Jose Alverado.</p>
            </div>
          </div>
          <div class="card">
            <div class="card_img">
              <img src="./img/Player2.png" alt="Players img">
            </div>
            <div class="card_content">
              <h2>Puts on a show.</h2>
              <p>CJ McCollum</p>
            </div>
          </div>
          <div class="card">
            <div class="card_img">
              <img src="./img/Player3.png" alt="Players img">
            </div>
            <div class="card_content">
              <h2>#OneNOLA</h2>
              <p>Zion Williamson</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="box flex">
        <a href="https://www.instagram.com/pelicansnba" target="_blank">
          <img src="./img/instragram.png" alt="instragram">
        </a>
        <a href="https://www.facebook.com/PelicansNBA/" target="_blank">
          <img src="./img/facebook.png" alt="facebook">
        </a>
      </div>
    </footer>
    <!-- Footer -->

    <!-- javascript -->
    <script src="./js/main.js"></script>
  </body>
</html>
