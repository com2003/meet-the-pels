<!DOCTYPE html>
<head>

<title>HTML/CSS Template</title>

<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Crimson+Pro:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="pelicans.css">
  </head>
  <body>
    
    <!-- Header -->
    <header class="header">
      <nav class="box">
        <div class="logoarea">
          <a href="homepage.html">
            <img src="./img/header_logo.png" alt="header logo">
          </a>
        </div>

        <div id="overlay" class="overlay hidden_sm"></div>
        <ul id="menu" class="menu flex">
          <li>
            <a href="https://www.nba.com/pelicans">PELICANS WEBSITE</a>
          </li>
          <li>
            <a href="players.html">PLAYERS</a>
          </li>
          <li>
            <a href="#">ABOUT US</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <main>
      <section class="pels12logo">
        <img src="./img/pels12logo.png" alt="pels 12 logo ">
      </section>

      <!-- Players section -->
      <section class="player_list">
        <div class="box">
          <div class="grid_box">
            <div class="grid_item">
              <h1>1</h1>
              <div class="grid_item_img">
                <a href="zionwilliamson.html"><img src="./img/image-12.png" alt="Zion Williamson image"></a>
              </div>
              <h2>Zion Williamson</h2>
            </div>
            <div class="grid_item">
              <h1>2</h1>
              <div class="grid_item_img">
                <img src="./img/image-20.png" alt="Josh Richardson image">
              </div>
              <h2>Josh Richardson</h2>
            </div>
            <div class="grid_item">
              <h1>3</h1>
              <div class="grid_item_img">
                <img src="./img/image-11.png" alt="player image">
              </div>
              <h2>CJ McCollum</h2>
            </div>
            <div class="grid_item">
              <h1>5</h1>
              <div class="grid_item_img">
                <img src="./img/image-9.png" alt="player image">
              </div>
              <h2>Herb Jones</h2>
            </div>
            <div class="grid_item">
              <h1>8</h1>
              <div class="grid_item_img">
                <img src="./img/image-13.png" alt="player image">
              </div>
              <h2>Naji Marshall</h2>
            </div>
            <div class="grid_item">
              <h1>9</h1>
              <div class="grid_item_img">
                <img src="./img/image-19.png" alt="player image">
              </div>
              <h2>Willy HernanGomez</h2>
            </div>
            <div class="grid_item">
              <h1>11</h1>
              <div class="grid_item_img">
                <img src="./img/image-16.png" alt="player image">
              </div>
              <h2>Dyson Daniels</h2>
            </div>
            <div class="grid_item">
              <h1>14</h1>
              <div class="grid_item_img">
                <img src="./img/image-10.png" alt="player image">
              </div>
              <h2>Brandon Ingram</h2>
            </div>
            <div class="grid_item">
              <h1>15</h1>
              <div class="grid_item_img">
                <img src="./img/image-15.png" alt="player image">
              </div>
              <h2>Jose Alverado</h2>
            </div>
            <div class="grid_item">
              <h1>17</h1>
              <div class="grid_item_img">
                <img src="./img/image-18.png" alt="player image">
              </div>
              <h2>Jonas Valanciunus</h2>
            </div>
            <div class="grid_item">
              <h1>22</h1>
              <div class="grid_item_img">
                <img src="./img/image-17.png" alt="player image">
              </div>
              <h2>Larry Nance Jr.</h2>
            </div>
            <div class="grid_item">
              <h1>25</h1>
              <div class="grid_item_img">
                <img src="./img/image-21.png" alt="player image">
              </div>
              <h2>Trey Murphy III</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Players section -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="box flex">
        <a href="https://www.instagram.com/pelicansnba" target="_blank">
          <img src="./img/instragram.png" alt="instragram">
        </a>
        <a href="https://www.facebook.com/PelicansNBA/" target="_blank">
          <img src="./img/facebook.png" alt="facebook">
        </a>
      </div>
    </footer>
    <!-- Footer END -->

    <!-- java script -->
    <script src="./js/main.js"></script>
  </body>
</html>
